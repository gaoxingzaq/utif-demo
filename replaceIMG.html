<!DOCTYPE html>
<html>
  <head>
    <title>UTIF.js replaceIMG() demo</title>
    <script src="./node_modules/utif/UTIF.js"></script>
    <style>
      /* img will be replaced by canvas */
      canvas {
        height: 75vw;
        border: 1px solid black;
        margin-top: 10px;
      }
    </style>
  </head>

  <body onload="UTIF.replaceIMG()">
    <img src="images/kofax.tif" />
  </body>
</html>
